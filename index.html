<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <section class="head">
        <div class="current-balance">
          <p>My balance</p>
          <p class="balance">$921.48</p>
        </div>
        <img src="./images/logo.svg" alt="logo" />
      </section>
      <div class="graph-container">
        <h1>Spending - Last 7 days</h1>
        <section>
          <ul class="graph">
            <li>
              <p class="day">mon</p>
              <div data-graph-bar="mon" class="graph-bar">
                <p class="spent-modal" data-spent-modal="mon">$200.00</p>
              </div>
            </li>
            <li>
              <p class="day">tue</p>
              <div data-graph-bar="tue" class="graph-bar">
                <p class="spent-modal" data-spent-modal="tue"></p>
              </div>
            </li>
            <li>
              <p class="day">wed</p>
              <div data-graph-bar="wed" class="graph-bar">
                <p class="spent-modal" data-spent-modal="wed"></p>
              </div>
            </li>
            <li>
              <p class="day">thu</p>
              <div data-graph-bar="thu" class="graph-bar">
                <p class="spent-modal" data-spent-modal="thu"></p>
              </div>
            </li>
            <li>
              <p class="day">fri</p>
              <div data-graph-bar="fri" class="graph-bar">
                <p class="spent-modal" data-spent-modal="fri"></p>
              </div>
            </li>
            <li>
              <p class="day">sat</p>
              <div data-graph-bar="sat" class="graph-bar">
                <p class="spent-modal" data-spent-modal="sat"></p>
              </div>
            </li>
            <li>
              <p class="day">sun</p>
              <div data-graph-bar="sun" class="graph-bar">
                <p class="spent-modal" data-spent-modal="sun"></p>
              </div>
            </li>
          </ul>
        </section>
        <section class="month-container">
          <div class="month">
            <p>Total this month</p>
            <p class="month-total">$478.33</p>
          </div>
          <div class="percent">
            <p class="percent-change">+2.4%</p>
            <p>from last mont</p>
          </div>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ablueblaze">Blaze Scott</a>.
    </div>
  </body>
</html>
